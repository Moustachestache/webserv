<h1>multipart/form-data</h1>
<form action="/upload.py" 
    method="post"
    enctype="multipart/form-data"
    accept-charset="UTF-8">
        <br /><input id="file" name="file" type="file" />
        <br /><input id="profile" name="profile" type="text" value="image name"/>
        <br /><button action="send">send</button>
</form>
